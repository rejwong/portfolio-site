<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="Rebecca Wong Portfolio">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <meta name="author" content="Rebecca Wong">
  <title>Rebecca Wong Portfolio</title>

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto:300" rel="stylesheet">

  <!-- Used Normalize.css as a HTML5-ready alternative to CSS resets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/portfolio.css">
</head>

<body>
  <!-- Created "page" as the main container -->
  <div class="page">

    <header class="masthead">
      <img src="images_src/udacity-logo.svg" class="logo" alt="Udacity Logo">
      <div class="masthead-text">
        <h1 class="name">Rebecca Wong</h1>
        <p class="job-title">Front-End Web Developer</p>
      </div>
    </header>

    <hr>

    <main>
      <!-- images used as placeholder â€“ from https://unsplash.com/ see license: https://unsplash.com/license -->
      <!-- haven't added retina versions as browser can do automatically. Added xlarge option for high retina on large screen -->
      <section class="main-picture">
        <img class="hero" src="images_src/pineapple-supply-co-124390-unsplash-default.jpg"
        alt="Main portfolio picture"
        srcset="
          images/pineapple-supply-co-124390-unsplash-default-320_small.jpg 320w,
          images/pineapple-supply-co-124390-unsplash-default-640_medium.jpg 640w,
          images/pineapple-supply-co-124390-unsplash-default-1280_large.jpg 1280w,
          images/pineapple-supply-co-124390-unsplash-default-2560_xlarge.jpg 2560w"
        sizes="75vw"
        src="images_src/pineapple-supply-co-124390-unsplash-default.jpg">
      </section>

      <!-- TODO: add portfolio projects as they are completed -->
      <section class="portfolio-wrapper">
        <h2 class="project-title">Featured Work</h2>

        <div class="projects-wrapper">

          <div class="project">
              <img class="project-pic" alt="Project item one"
              srcset="
                images/kari-shea-109895-unsplash-320_small.jpg 320w,
                images/kari-shea-109895-unsplash-640_medium.jpg 640w"
              sizes="
                (max-width: 639px) 75vw,
                (min-width: 640px) 33.3333vw"
              src="images_src/kari-shea-109895-unsplash.jpg">
            <div class="project-info">
              <h3 class="project-name">Project One</h3>
              <p class="project-link">wwww.portfolio.com/one</p>
              <!-- TODO: add links to info for this project and others when they are uploaded -->
            </div>
          </div>

          <div class="project">
              <img class="project-pic" alt="Portfolio item two"
              srcset="
                images/martino-pietropoli-471120-unsplash-320_small.jpg 320w,
                images/martino-pietropoli-471120-unsplash-640_medium.jpg 640w"
              sizes="
                (max-width: 639px) 75vw,
                (min-width: 640px) 33.3333vw"
              src="images_src/martino-pietropoli-471120-unsplash.jpg">
            <div class="project-info">
              <h3 class="project-name">Project Two</h3>
              <p class="project-link">www.portfolio.com/two</p>
            </div>
          </div>

          <div class="project">
              <img class="project-pic" alt="Portfolio item three"
              srcset="
                images/scott-webb-208667-unsplash-320_small.jpg 320w,
                images/scott-webb-208667-unsplash-640_medium.jpg 640w"
              sizes="
                (max-width: 639px) 75vw,
                (min-width: 640px) 33.3333vw"
              src="images_src/scott-webb-208667-unsplash.jpg">
            <div class="project-info">
              <h3 class="project-name">Project Three</h3>
              <p class="project-link">www.portfolio.com/three</p>
            </div>
          </div>

        </div>
      </section>

    </main>

    <!-- end page -->
    </div>
  </body>

  </html>
